<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="resources/css/styles.css"/>
    <title>Catch the Fruits | Typing Practice</title>
</head>
<body>
    <h2 class="title">Catch the Fruits!</h2>
    <p>üçí Type the words and press enter for 60 seconds! üçä</p>

    <div class="container main">
        <div class="row movingWords hidden">
            <div id="move--0" class="col-3">
                <h6 class="words" id="word--0">Apple</h6>
            </div>
            <div id="move--1" class="col-3">
                <h6 class="words" id="word--1">Banana</h6>
            </div>
            <div id="move--2" class="col-3">
                <h6 class="words" id="word--2">Grape</h6>
            </div>
            <div id="move--3" class="col-3">
                <h6 class="words" id="word--3">Kiwi</h6>
            </div>
        </div>
        <div class="inputAndButton">
            <input type="text" id="typed" autocomplete="off" autofocus>
            
            <!-- <button class="btn btn-outline-warning" id="enter">Enter</button>        -->
        </div>
    </div>
    <div>
        <h6 id="attempt">Total Attempt: 0</h6>
        <h6 id="time">Time left: 60</h6>
        <h6 id="score">Correct: 0</h6>
    </div>

    <button id="start">START</button>

    <script src="script.js"></script>
</body>
